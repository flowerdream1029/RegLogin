<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>用户登录页面</title>
</head>
<body>
<div class="div-login">
    <p><h2>用户登录</h2></p>
    <p>
        <label class="label-input">用户名</label><input type="text"  class="text-field" onblur="isChineseName(this)" />
    </p>
    <p>
        <label class="label-input">英文名</label><input type="text"  class="text-field" onblur="isEName(this)" />
    </p>
    <p>
        <label class="label-input">本命</label><input type="text" id="idol" class="text-field" onblur="isEmptyIdol(this)" />
    </p>
    <p>
        <label class="label-input">密码</label><input type="text" id="input_pwd" class="text-pwd" onblur="isSuitablePwd(this)"/>
        <button onclick="showPwd(this)" class="button-pwd">隐藏</button>
    </p>
    <p>
        <label class="label-input">年龄</label><input type="text" class="text-field" onblur="isInt(this)" />
    </p>
    <p>
        <label class="label-input">电话号码</label><input type="text" class="text-field" onblur="isTelNumber(this)" />
    </p>
    <p>
        <label class="label-input">邮箱</label><input type="text" class="text-field" onblur="isMail(this)" />
    </p>
    <p>
        <label class="label-input">幸运数字</label><input type="text" class="text-field" onblur="isBetweenOneToNine(this)"/>
    </p>
    <p>
        <label class="label-input">个人网站</label><input type="text" class="text-field" onblur="isURL(this)" />
    </p>
    <p>
        <label class="label-input">人生名言</label><input type="text" class="text-field" onblur="isMoreThanTwenty(this)" />
    </p>
    <p>
        <button type="submit" class="button-login">登录</button><button type="reset" class="button-login">重置</button>
    </p>
</div>
<script src="login.js"></script>
</body>
</html>
